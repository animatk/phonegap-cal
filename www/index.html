<!DOCTYPE html>
<html>
<head>
	<title> Calendar connect </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
</head>
<body>
<section class="Canvas">
	<header>
		<div class="container">
			<div class="row">
				<div class="col-xs-3">
					<div class="hea-opts"> 
						<span id="btnIzquierdo" href="#!" onclick="" class="btn oculto"> izq </span>
					</div>
				</div>
				<div class="col-xs-6" style="padding:0;"> 
					<div class="logo"> 
						<img src="img/cal-mus-logo.png" alt="Calendario Mustang" />
					</div>
				</div>
				<div class="col-xs-3">
					<div class="hea-opts">
						<span id="btnSaltarVideo" href="#!" onclick="ocultarVideo();" class="btn"> Saltar </span>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section id="video" class="Page toCenter">
		<div class="video-cortina"></div>
		<!--<div id="video-frame" class="aspect-video horizontal"></div>-->
		  <video id="video1" width="420" class="aspect-video horizontal">
			<source src="https://irisdev.co/calendar_app/video.mp4" type="video/mp4">
			<source src="https://irisdev.co/calendar_app/video.ogg" type="video/ogg">
			No se pudo cargar el video, haz click 
			<span id="btnSaltarVideo" href="#!" onclick="ocultarVideo();" class="btn btn-danger">aqu&iacute;</span> para saltar.
		  </video>
	</section>
	<section id="login" class="Page">
		<div class="Main">
			<div class="container">
				<div class="login-logo">
					<img class="login-text" src="img/cal-mus-logo.png" alt="Calendario Mustang" />
					<br/><img class="login-icon" src="img/icon.png" alt="Ford Mustang" />
				</div>
				<form action="" onsubmit="return form_login( this ); return false;">
					<div class="input-group">
						<input name="codigo" class="form-control required onlynum" value="" placeholder="Código" autocomplete="off" /> 
						<span class="input-group-btn">
							<button id="BtnCodigo" class="btn btn-primary"> ENVIAR </button>
						</span>
					</div>
				</form>
				<div id="LogearCon" class="oculto">
					<span onclick="fb_login();" class="btn btn-primary btn-lg fbLogin margin-input"> Con&eacute;ctate con Facebook </span>
					<span onclick="goo_login();" class="btn btn-danger btn-lg gcLogin margin-input"> Con&eacute;ctate con Google Plus </span>
					<span onclick="mw_login();" class="btn btn-success btn-lg mwLogin"> Con&eacute;ctate con Outlook </span>
				</div>
				<div class="login-brands">
					<img src="img/logos.png" alt="Mustang Ford SoHo" />
				</div>
			</div><!-- End container-->
		</div><!-- End main-->
	</section>
	<section id="home" class="Page">
		<div class="Main">
			<div class="container">
				<div id="listaMeses" class="row">
					<!--lista-->
				</div>
			</div>
		</div><!-- End main-->
	</section>
	<section id="imagen" class="Page">
		<!--load image-->
	</section>
	<section id="calendario" class="Page">
		<div class="Main">
			<div class="container">
				<div class="row">
					<div class="col-sm-6"> 
						<div class="cal-mh">
							<div class="cal-mh-hora"> 00:00 </div>
							<div class="cal-mh-pagi">
								<div class="row">
									<div class="col-xs-2 cal-prev"><img src="img/cal-vercal-left.png" /></div>
									<div class="col-xs-8 cal-mes"> Mes </div>
									<div class="col-xs-2 cal-next"><img src="img/cal-vercal.png" /></div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="Calendario"></div>
						<div>&nbsp;</div>
						<span onclick="logout();" class="btn btn-danger btn-lg margin-input"> Borrar sesion </span>
					</div>
				</div>
			</div><!-- End container-->
		</div><!-- End main-->
	</section>
</section>

<script src="cordova.js"></script>
<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="js/scripts.js" type="text/javascript"></script>

<div id="EventoDetalles" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<span href="#!" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></span>
				<h4 class="modal-title"> Evento </h4>
			</div>
			<div class="modal-body">
			<!--detalles-->
			</div>
			<div class="modal-footer">
				<span href="#!" class="btn btn-default" data-dismiss="modal">Close</span>
				<!-- <a href="#!" class="btn btn-primary">Save changes</a> -->
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="EventoAgregar" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<span href="#!" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></span>
				<h4 class="modal-title"> Gestionar Evento </h4>
			</div>
			<div class="modal-body">
				<form action="#!" id="saveEvent" method="POST">
					<input name="EventName" class="form-control required margin-input" value="" placeholder="Nombre del evento" />
					<textarea name="EventDesc" class="form-control required margin-input" placeholder="Descripción del evento"></textarea>
					<div class="row">
						<div class="col-xs-6">
							<input name="EventIni" id="pickerIni" class="form-control required fecha-hora margin-input" value="" placeholder="Fecha de inicio" />
						</div>
						<div class="col-xs-6">
							<input name="EventEnd" id="pickerEnd" class="form-control required fecha-hora margin-input" value="" placeholder="Fecha de fin" />
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<input name="EventPlace" class="form-control margin-input" value="" placeholder="Lugar del evento" />
						</div>
						<div class="col-xs-6">
							<select name="EventPrivacy" class="form-control margin-input" value="" placeholder="Privacidad publicación del evento">
								<option value="1"> Evento Público </option>
								<option value="2"> Evento Privado / Solo yo </option>
								<option value="3"> Evento visible a Amigos / Contactos </option>
							</select>
						</div>
					</div>
					<!-- Checkboxes -->
					<div class="margin-input">
						<label for="EventAll">
							<input name="EventAll" type="checkbox" value="" onchange="if(this.value == ''){ this.value = 't'; }else{ this.value = '' }" /> 
							Todo el día
						</label>
					</div>
					<div id="auth_fb" class="margin-input" style="display:none;">
						<label for="auth_fb">
							<input name="auth_fb" type="checkbox" value="" onchange="if(this.value == ''){ this.value = 't'; }else{ this.value = '' }" /> 
							Establecer como evento de Facebook 
						</label>
					</div>
					<div id="auth_gc" class="margin-input" style="display:none;">
						<label for="auth_gc">
							<input name="auth_gc" type="checkbox" value="" onchange="if(this.value == ''){ this.value = 't'; }else{ this.value = '' }" /> 
							Establecer como evento de Google Calendar
						</label>
					</div>
					<div id="auth_mw" class="margin-input" style="display:none;">
						<label for="auth_mw">
							<input name="auth_mw" type="checkbox" value="" onchange="if(this.value == ''){ this.value = 't'; }else{ this.value = '' }" /> 
							Establecer como evento de Windows Calendar 
						</label>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<span href="#!" class="btn btn-default" data-dismiss="modal"> Cancelar </span>
				<span href="#!" class="btn btn-primary boton-saveEvent" onclick="guardar_evento();"> Guardar Evento </span>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
